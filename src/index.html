<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="tg-chart">
                <canvas data-el="main" id="chart"></canvas>

                  <div class="tg-chart-slider" data-el="slider">
                    <canvas id="slider-chart"></canvas>
                    
                    <div data-el="left" class="tg-chart-slider__left">
                        <div class="tg-chart-slider__arrow--left" data-el="left" data-type="arrow"></div>
                    </div>

                    <div data-el="window" data-type="window" class="tg-chart-slider__window"></div>

                    <div data-el="right" class="tg-chart-slider__right">
                        <div class="tg-chart-slider__arrow--right" data-el="right" data-type="arrow"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
