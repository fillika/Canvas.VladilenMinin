<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="tg-chart">
                <canvas data-el="main" id="chart"></canvas>

                <div class="tg-chart-slider" data-el="slider">
                    <canvas id="slider-chart"></canvas>

                    <div data-el="left" class="tg-chart-slider__left">
                        <div class="tg-chart-slider__arrow--left" data-el="arrow" data-type="left"></div>
                        <div class="tg-chart-slider__window" data-el="window" data-type="window"></div>
                        <div class="tg-chart-slider__arrow--right" data-el="arrow" data-type="rigth"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
